<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <!-- Tailwind CSS & Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="navbar bg-base-100 max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow font-semibold text-gray-500"
            >
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-2xl text-purple-700 font-bold"
            >SwiftCart</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-semibold text-gray-500">
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl"></i>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="relative h-[600px] flex items-center">
        <!-- Background Image -->
        <div
          class="absolute inset-0 bg-cover bg-center"
          style="background-image: url(&quot;./assets/banner-image.png&quot;)"
        ></div>

        <!-- Gradient Overlay (Left Dark â†’ Right Light) -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-black/100 via-black/60 to-black/20"
        ></div>

        <!-- Content -->
        <div class="relative w-full pl-6 lg:pl-24">
          <div class="max-w-2xl text-white">
            <h1
              class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6"
            >
              Best Collection For You
            </h1>

            <p class="text-lg text-gray-200 mb-8">
              Discover the latest trends in fashion, electronics, and more. Shop
              with confidence and style at SwiftCart.
            </p>

            <button
              class="bg-indigo-600 hover:bg-indigo-700 transition duration-300 px-6 py-3 rounded-lg font-medium cursor-pointer"
            >
              Shop Now
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
