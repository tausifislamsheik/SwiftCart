<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
  </head>
  <body>
    <section class="container py-10">
      <h2 class="text-2xl md:text-4xl font-bold mb-10 text-center">
        Our Products
      </h2>
      <div
        id="category-container"
        class="flex flex-wrap gap-5 text-center justify-center"
      ></div>
      <div
        id="product-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 mx-5 md:mx-10 my-10"
      ></div>
    </section>
    <section id="spinner" class="flex items-center justify-center py-20 hidden">
      <span class="loading loading-bars loading-xl text-primary"></span>
    </section>
  <!-- Modal -->
    <dialog id="product_details_modal" class="modal modal-bottom sm:modal-middle px-5 md:px-0">
      <div class="modal-box">
        <div id="details-modal-container"></div>
        
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
