<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <section
      class="relative py-24 bg-gradient-to-br from-indigo-50 via-white to-indigo-100"
    >
      <div class="absolute inset-0 overflow-hidden">
        <div
          class="absolute -top-40 -left-40 w-[600px] h-[600px] bg-indigo-200 rounded-full opacity-20 animate-pulse-slow"
        ></div>
        <div
          class="absolute -bottom-40 -right-40 w-[500px] h-[500px] bg-pink-200 rounded-full opacity-20 animate-pulse-slow"
        ></div>
      </div>

      <div class="relative max-w-7xl mx-auto px-6 lg:px-16">
        <!-- Title -->
        <div class="text-center mb-20">
          <h2 class="text-5xl font-extrabold text-gray-900 tracking-tight">
            Contact Us
          </h2>
          <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
            Have questions or suggestions? Reach out, and our team will respond
            promptly.
          </p>
        </div>

        <!-- Contact Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 relative z-10">
          <!-- Contact Info -->
          <div class="space-y-10">
            <div class="flex items-center gap-6">
              <div
                class="bg-white p-5 rounded-2xl shadow-lg flex-shrink-0 hover:scale-105 transform transition"
              >
                <i
                  class="fa-solid fa-location-dot text-indigo-600 text-2xl"
                ></i>
              </div>
              <p class="text-gray-700 text-lg font-semibold">
                Dhaka, Bangladesh
              </p>
            </div>

            <div class="flex items-center gap-6">
              <div
                class="bg-white p-5 rounded-2xl shadow-lg flex-shrink-0 hover:scale-105 transform transition"
              >
                <i class="fa-solid fa-envelope text-indigo-600 text-2xl"></i>
              </div>
              <p class="text-gray-700 text-lg font-semibold">
                support@swiftcart.com
              </p>
            </div>

            <div class="flex items-center gap-6">
              <div
                class="bg-white p-5 rounded-2xl shadow-lg flex-shrink-0 hover:scale-105 transform transition"
              >
                <i class="fa-solid fa-phone text-indigo-600 text-2xl"></i>
              </div>
              <p class="text-gray-700 text-lg font-semibold">
                +880 1234 567890
              </p>
            </div>
          </div>

          <!-- Contact Form -->
          <div
            class="bg-white/80 backdrop-blur-md p-10 rounded-3xl shadow-2xl border border-white/30"
          >
            <form class="space-y-6">
              <div>
                <label class="block mb-2 text-sm font-medium text-gray-700"
                  >Your Name</label
                >
                <input
                  type="text"
                  class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                  placeholder="Enter your name"
                />
              </div>

              <div>
                <label class="block mb-2 text-sm font-medium text-gray-700"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                  placeholder="Enter your email"
                />
              </div>

              <div>
                <label class="block mb-2 text-sm font-medium text-gray-700"
                  >Message</label
                >
                <textarea
                  rows="5"
                  class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
                  placeholder="Write your message"
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 text-white py-4 rounded-xl font-semibold text-lg transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 cursor-pointer"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Extra CSS for subtle animation -->
    <style>
      @keyframes pulse-slow {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.25;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 10s infinite;
      }
    </style>
  </body>
</html>
